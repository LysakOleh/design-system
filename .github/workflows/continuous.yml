name: Continuous

on: [push]

jobs:
  BuildAndTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Restore lerna
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Lerna globally
        run: npm install lerna --global

      - name: Update npm registry
        run: npm run update:registry

      - name: Install dependencies and Build
        run: npm ci

      - name: Format
        run: npm run format:check

      - name: Lint
        run: npm run lint:check

      - name: Test
        run: npm run test

      - name: Build server in the background
        run: npm run test:build-server

      - name: Start server in the background
        run: npm run test:start-server &

      - uses: cypress-io/github-action@v2
        with:
          working-directory: packages/testing
